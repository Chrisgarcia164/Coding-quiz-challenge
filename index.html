<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding quiz challenge</title>
</head>
<body>
    <header>
        <p>View highscores</p>
        <p class="time">Time: <span id="time-left"></span> </p>
    </header>
    <main>
    <div class="intro hide">
        <h1>Coding Quiz challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 10 seconds</p>
        <button id="startbutton">Start Quiz</button>
    </div>
        <div id="container" class="hide">
        <div id="questions-answers">
        <div id="question">Question</div>
        <div id="answer-choices">
        </div>
        </div>
        </div>
        <div id="finale" class="">
            <h2>All done!</h2>
            <p>Your final score is: <span id="final-timer">0</span></p>
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
